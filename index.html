<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unutulmuş Tarihî Olaylar</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Unbounded', sans-serif;
      background: linear-gradient(to right, #e6d6b8, #f0eee6);
      color: #2d2d2d;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .settings-toggle {
      background: #402e1c;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .settings-panel {
      position: fixed;
      top: 60px;
      right: -300px;
      width: 250px;
      background: #fffdf9;
      border-left: 2px solid #d3bfa7;
      box-shadow: -5px 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      transition: right 0.5s ease;
    }

    .settings-panel.open {
      right: 0;
    }

    .settings-panel h3 {
      margin-top: 0;
      font-size: 1.2rem;
    }

    .settings-panel label {
      display: block;
      margin: 10px 0 5px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease forwards;
    }

    .event-box {
      background: #fff9ee;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 20px 30px;
      max-width: 600px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.5s ease;
    }

    .event-box.show {
      opacity: 1;
      transform: translateY(0);
    }

    button.show-event {
      margin-top: 30px;
      background: #402e1c;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button.show-event:hover {
      background: #2d1f13;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <audio id="bg-music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/15/audio_dadf00f7dc.mp3?filename=background-soft-ambient-142788.mp3" type="audio/mpeg">
  </audio>

  <header>
    <h1>Unutulmuş Türk Tarihinden Rastgele Olay</h1>
    <button class="settings-toggle" onclick="toggleSettings()">⚙ Ayarlar</button>
  </header>

  <div class="settings-panel" id="settingsPanel">
    <h3>🔧 Ayarlar</h3>
    <label><input type="checkbox" onclick="toggleMusic(this)"> Arka Plan Müziği</label>
    <label><input type="checkbox"> Karanlık Mod (hazırlanıyor)</label>
  </div>

  <main>
    <div class="event-box" id="eventBox"></div>
    <button class="show-event" onclick="showRandomEvent()">🎲 Rastgele Olay Göster</button>
  </main>

  <script>
    const events = [
      { title: "1959 - Uşak'ta UFO Görüldüğü İddiası", description: "Uşak’ta bazı köylüler gökyüzünde parlayan bir cisim gördüklerini iddia etti." },
      { title: "1933 - İstanbul Radyosu'nun İlk Yayını", description: "6 Mayıs 1933’te İstanbul Radyosu ilk kez yayın yaptı." },
      { title: "1981 - Camiye Yıldırım Düşmesi", description: "Eyüp Sultan’da bir camiye yıldırım düştü, minare zarar gördü." },
      { title: "1970 - Gediz Depremi", description: "Kütahya Gediz’deki deprem 1086 kişinin ölümüne sebep oldu." },
      { title: "1987 - Adana Karpuz Savaşı", description: "Adana’da karpuz yüzünden çıkan kavga köy savaşına dönüştü." },
      { title: "1930 - Zile Ayaklanması", description: "Tokat’ın Zile ilçesinde vergi isyanı çıktı, bastırılması zaman aldı." },
      { title: "1928 - Latin Alfabesi Kabulü", description: "1 Kasım 1928’de yeni Türk alfabesi yasalaştı." },
      { title: "1945 - Dörtler Takımı", description: "İsmet İnönü’nün karşısına çıkan CHP içindeki dört muhalif milletvekili, çok partili sisteme geçişi başlattı." },
      { title: "1991 - Taksim'de Gizemli Patlama", description: "Gece geç saatlerde patlayan sesin kaynağı bulunamadı." },
      { title: "1984 - TRT'de Renkli Yayına Geçiş", description: "Türkiye'de televizyon yayını renkli hale geldi." }
    ];

    function showRandomEvent() {
      const box = document.getElementById('eventBox');
      const random = events[Math.floor(Math.random() * events.length)];
      box.innerHTML = `<h2>${random.title}</h2><p>${random.description}</p>`;
      box.classList.add('show');
    }

    function toggleSettings() {
      const panel = document.getElementById('settingsPanel');
      panel.classList.toggle('open');
    }

    function toggleMusic(checkbox) {
      const audio = document.getElementById('bg-music');
      audio.muted = !checkbox.checked;
    }
  </script>
</body>
</html>
