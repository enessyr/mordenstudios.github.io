<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morden Studios</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      line-height: 1.6;
      overflow-x: hidden;
    }
    header {
      padding: 2rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 2px solid #4df;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #4df;
    }
    nav { margin-top: 1rem; }
    nav a {
      margin: 0 1rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 3rem 10%;
      border-bottom: 1px solid #333;
    }
    section h2 {
      color: #4df;
      margin-bottom: 1rem;
    }
    ul { list-style: none; }
    ul li::before {
      content: "★ ";
      color: #4df;
    }
    .social {
      margin-top: 2rem;
    }
    .social a {
      color: #4df;
      margin: 0 10px;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #000;
      color: #aaa;
    }
    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      user-select: none;
      pointer-events: none;
      color: #fff;
      font-size: 1.2rem;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    @media (max-width: 768px) {
      header h1 { font-size: 2rem; }
      section { padding: 2rem 5%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Morden Studios</h1>
    <nav>
      <a href="#hakkinda">Hakkında</a>
      <a href="#ozellikler">Özellikler</a>
      <a href="#katil">Katıl</a>
    </nav>
  </header>

  <section id="hakkinda">
    <h2>Sunucumuz Hakkında</h2>
    <p>Yakında Minecraft sunucumuz sizlerin hizmetinize açılacaktır</p>
  </section>

  <section id="ozellikler">
    <h2>Öne Çıkan Özellikler</h2>
    <ul>
      <li>Sadece Survival modu</li>
    </ul>
  </section>

  <section id="katil">
    <h2>Sunucuya Katıl</h2>
    <p><strong>IP Adresi:</strong> play.mordenstudios.net</p>
    <div class="social">
      <a href="https://discord.gg/xxxxxx" target="_blank">📣 Discord</a>
      |
      <a href="https://www.instagram.com/morden_studios?igsh=ZDVmeWN4aW1vMTFk" target="_blank">📸 Instagram</a>
    </div>
  </section>

  <footer>
    © 2025 Morden Studios | Tüm Hakları Saklıdır.
  </footer>

  <script>
    // Kar efekti
    const snowCount = 40;
    for (let i = 0; i < snowCount; i++) {
      const snow = document.createElement('div');
      snow.classList.add('snowflake');
      snow.innerHTML = '❄';
      snow.style.left = Math.random() * 100 + 'vw';
      snow.style.animationDuration = (Math.random() * 5 + 5) + 's';
      snow.style.fontSize = (Math.random() * 10 + 10) + 'px';
      document.body.appendChild(snow);
    }
  </script>
</body>
</html>
