<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hız Testi</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      display: inline-block;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #00c6ff;
      color: black;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0072ff;
    }
    .result {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>İnternet Hız Testi</h1>
    <p>Gerçek indirme hızınızı öğreniniz.</p>
    <button onclick="startTest()">Testi Başlat</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function startTest() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Test yapılıyor...';
      
      const fileUrl = "https://speed.hetzner.de/100MB.bin"; // Almanya'dan bir hızlı sunucu dosyası
      const startTime = new Date().getTime();
      
      try {
        const response = await fetch(fileUrl, { method: 'GET' });
        const reader = response.body.getReader();
        let receivedLength = 0;
        const contentLength = +response.headers.get('Content-Length');
        
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          receivedLength += value.length;
        }

        const endTime = new Date().getTime();
        const duration = (endTime - startTime) / 1000; // saniye cinsinden süre
        const bitsLoaded = receivedLength * 8;
        const speedMbps = (bitsLoaded / duration / 1024 / 1024).toFixed(2);

        resultDiv.innerHTML = `İndirme Hızınız: <strong>${speedMbps} Mbps</strong>`;
      } catch (error) {
        resultDiv.innerHTML = 'Test başarısız oldu.';
      }
    }
  </script>
</body>
</html>
