<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BİR! – Renkli Kart Oyunu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      background: white;
      color: #ff416c;
      padding: 1rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ffe0e9;
    }

    .screenshot {
      margin-top: 3rem;
      max-width: 100%;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>BİR! – Kartlarını Bitir</h1>
  <p>
    Kırmızı, mavi, yeşil ya da sarı... Renkleri eşleştir, özel kartları kullan, ve en önemlisi: <strong>kartlarını ilk bitiren sen ol!</strong> 
    BİR! ile UNO benzeri, eğlenceli ve modern bir kart savaşına hazır ol.
  </p>

  <div class="buttons">
    <a href="#" class="btn">APK İndir</a>
    <a href="#" class="btn">Google Play'de Aç</a>
  </div>

  <img src="screenshot.png" alt="Oyun ekran görüntüsü" class="screenshot">
</body>
</html>
