<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Morden Studios</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: #0e1013;
      color: white;
      overflow-x: hidden;
      line-height: 1.6;
    }
    header {
      background: #111;
      padding: 2rem 10%;
      text-align: center;
      border-bottom: 2px solid #0ff;
    }
    header h1 {
      color: #0ff;
      font-size: 3rem;
      letter-spacing: 2px;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #0ff;
    }
    section {
      padding: 4rem 10%;
      margin-bottom: 3rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }
    section h2 {
      color: #0ff;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    section p, section ul {
      font-size: 1.1rem;
    }
    .social a {
      color: #0ff;
      margin-right: 1rem;
      text-decoration: none;
      font-size: 1.2rem;
    }
    footer {
      background: #000;
      text-align: center;
      padding: 1.5rem;
      font-size: 1rem;
      color: #aaa;
      margin-top: 2rem;
    }
    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      user-select: none;
      pointer-events: none;
      color: #fff;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    .settings {
      background: #111;
      padding: 2rem;
      border: 1px solid #0ff;
      margin: 2rem 10%;
      display: none;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Morden Studios</h1>
    <nav>
      <a href="#hakkinda">Hakkında</a>
      <a href="#magaza">Mağaza</a>
      <a href="#iletisim">İletişim</a>
      <a href="javascript:void(0)" onclick="toggleSettings()">Ayarlar</a>
    </nav>
  </header>

  <div class="settings" id="settings">
    <h3>Ayarlar</h3>
    <label for="snowCount">Kar Yoğunluğu: </label>
    <input type="range" min="10" max="100" value="40" id="snowCountRange" oninput="updateSnow()">
    <br><br>
    <label for="langSelect">Dil Seçimi: </label>
    <select id="langSelect" onchange="changeLang()">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
    </select>
  </div>

  <section id="hakkinda">
    <h2>Hakkımızda</h2>
    <p id="desc">Yakında Minecraft Sunucumuz hizmetinize açılacaktır</p>
  </section>

  <section id="magaza">
    <h2>Mağaza</h2>
    <ul>
      <li>VIP Paketi - 50₺</li>
    </ul>
  </section>

  <section id="iletisim">
    <h2>İletişim & Sosyal Medya</h2>
    <div class="social">
      <a href="https://discord.gg/jtTN7eWBuE" target="_blank">Discord</a>
      <a href="https://www.youtube.com/@morden_studios" target="_blank">YouTube</a>
      <a href="https://www.instagram.com/morden_studios?igsh=ZDVmeWN4aW1vMTFk" target="_blank">Instagram</a>
      <p>İletişim: sayarenes34@gmail.com</p>
    </div>
  </section>

  <footer>
    © 2025 Morden Studios | Tüm Hakları Saklıdır.
  </footer>

  <script>
    // Ayarlar paneli
    function toggleSettings() {
      const s = document.getElementById('settings');
      s.style.display = s.style.display === 'none' ? 'block' : 'none';
    }

    // Dil değiştirme
    function changeLang() {
      const lang = document.getElementById("langSelect").value;
      const desc = document.getElementById("desc");
      if (lang === "en") {
        desc.textContent = "Our Minecraft server will be available soon.";
      } else {
        desc.textContent = "Yakında Minecraft Sunucumuz hizmetinize açılacaktır";
      }
    }

    // Kar efekti
    let snowflakes = [];
    function updateSnow() {
      document.querySelectorAll('.snowflake').forEach(el => el.remove());
      const count = document.getElementById('snowCountRange').value;
      for (let i = 0; i < count; i++) {
        const snow = document.createElement('div');
        snow.classList.add('snowflake');
        snow.innerHTML = '•';
        snow.style.left = Math.random() * 100 + 'vw';
        snow.style.animationDuration = (Math.random() * 5 + 5) + 's';
        snow.style.fontSize = (Math.random() * 10 + 10) + 'px';
        document.body.appendChild(snow);
        snowflakes.push(snow);
      }
    }
    updateSnow();
  </script>

</body>
</html>
