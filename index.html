
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morden Studios</title>
  <meta name="description" content="Morden Studios, Minecraft sunucusuyla benzersiz bir oyun deneyimi sunuyor. Katılın ve maceranıza hemen başlayın!">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #0f2027;
      color: white;
      line-height: 1.6;
      overflow-x: hidden;
      font-size: 16px;
    }
    header {
      padding: 3rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 2px solid #4df;
      animation: slideDown 1s ease-out;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      color: #4df;
      text-transform: uppercase;
      letter-spacing: 3px;
    }
    header nav {
      margin-top: 1.5rem;
    }
    header nav a {
      margin: 0 2rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      display: inline-block;
    }
    header nav a:hover {
      color: #4df;
    }
    header nav a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background-color: #4df;
      transition: width 0.3s, left 0.3s;
      left: 50%;
    }
    header nav a:hover::after {
      width: 100%;
      left: 0;
    }
    section {
      padding: 4rem 10%;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }
    section h2 {
      color: #4df;
      margin-bottom: 1rem;
      font-size: 2.5rem;
      text-transform: uppercase;
    }
    section p {
      font-size: 1.2rem;
      color: #ccc;
    }
    .social {
      margin-top: 2rem;
    }
    .social a {
      color: #4df;
      margin: 0 10px;
      text-decoration: none;
      font-size: 1.3rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #000;
      color: #aaa;
      margin-top: 2rem;
    }
    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      user-select: none;
      pointer-events: none;
      color: #fff;
      font-size: 1.2rem;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 768px) {
      header h1 { font-size: 2.5rem; }
      section { padding: 2rem 5%; }
    }
    /* Ayarlar Bölümü */
    .settings {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      color: #fff;
      border-radius: 10px;
    }
    .settings h3 {
      margin-bottom: 1rem;
    }
    .settings select, .settings input {
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: #333;
      border: 1px solid #4df;
      color: #fff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Morden Studios</h1>
    <nav>
      <a href="#hakkinda">Hakkında</a>
      <a href="#katil">Katıl</a>
      <a href="#settings" id="settingsLink">Ayarlar</a>
    </nav>
  </header>

  <section id="hakkinda">
    <h2>Sunucumuz Hakkında</h2>
    <p>Yakında Minecraft sunucumun hizmetinize açılacaktır.</p>
  </section>

  <section id="katil">
    <h2>Sunucuya Katıl</h2>
    <div class="social">
      <a href="https://discord.gg/kwAnJQSS" target="_blank">📣 Discord</a>
      |
      <a href="https://www.instagram.com/morden_studios?igsh=ZDVmeWN4aW1vMTFk" target="_blank">📸 Instagram</a>
    </div>
  </section>

  <footer>
    © 2025 Morden Studios | Tüm Hakları Saklıdır.
  </footer>

  <!-- Ayarlar Bölümü -->
  <div class="settings" id="settings">
    <h3>Ayarlar</h3>
    <label for="snowDensity">Kar Yoğunluğu:</label>
    <input type="range" id="snowDensity" min="10" max="100" value="40">
    <p>Yoğunluk: <span id="snowValue">40</span></p>

    <label for="language">Dil Seçimi:</label>
    <select id="language">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
    </select>
  </div>

  <script>
    // Kar yoğunluğunu ve dil değişimini kontrol etme
    const snowCountInput = document.getElementById('snowDensity');
    const snowValue = document.getElementById('snowValue');
    const languageSelect = document.getElementById('language');
    const settingsDiv = document.getElementById('settings');

    // Kar efekti
    function generateSnowflakes(snowCount) {
      // Kar efektini temizle
      const snowflakes = document.querySelectorAll('.snowflake');
      snowflakes.forEach(snowflake => snowflake.remove());

      // Yeni kar efekti oluştur
      for (let i = 0; i < snowCount; i++) {
        const snow = document.createElement('div');
        snow.classList.add('snowflake');
        snow.innerHTML = '❄';
        snow.style.left = Math.random() * 100 + 'vw';
        snow.style.animationDuration = (Math.random() * 5 + 5) + 's';
        snow.style.fontSize = (Math.random() * 10 + 10) + 'px';
        document.body.appendChild(snow);
      }
    }

    // Ayarları yükle
    function loadSettings() {
      let savedDensity = localStorage.getItem('snowDensity') || 40;
      snowCountInput.value = savedDensity;
      snowValue.textContent = savedDensity;
      generateSnowflakes(savedDensity);

      let savedLanguage = localStorage.getItem('language') || 'tr';
      languageSelect.value = savedLanguage;
      // Dil değişikliği sonrası metinleri güncellemek için daha fazla dil ayarı ekleyebilirsiniz
    }

    // Kar yoğunluğu değişimi
    snowCountInput.addEventListener('input', (event) => {
      let density = event.target.value;
      snowValue.textContent = density;
      localStorage.setItem('snowDensity', density);
      generateSnowflakes(density);
    });

    // Dil değişimi
    languageSelect.addEventListener('change', (event) => {
      let language = event.target.value;
      localStorage.setItem('language', language);
      // Dil değişiminde metinlerin güncellenmesi için ekleme yapabilirsiniz
    });

    // Sayfa yüklendiğinde ayarları yükle
    loadSettings();
  </script>
</body>
</html>
