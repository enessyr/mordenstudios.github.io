<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Morden Studios Minecraft server - Join us now!">
  <meta name="keywords" content="Minecraft, Morden Studios, server, gaming, VIP, Minecraft Shop">
  <meta name="author" content="Morden Studios">
  <title>Morden Studios - Minecraft Server</title>
  <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #0f2027;
      color: white;
      line-height: 1.6;
      font-size: 16px;
    }
    header {
      padding: 3rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 2px solid #4df;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      color: #4df;
      text-transform: uppercase;
      letter-spacing: 3px;
    }
    section {
      padding: 4rem 10%;
      text-align: center;
    }
    section h2 {
      color: #4df;
      margin-bottom: 1rem;
      font-size: 2.5rem;
      text-transform: uppercase;
    }
    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      user-select: none;
      pointer-events: none;
      color: #fff;
      font-size: 1.2rem;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    #snow-intensity {
      width: 100%;
      margin: 20px auto;
      display: block;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #000;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Morden Studios</h1>
  </header>

  <section id="about">
    <h2>About Our Server</h2>
    <p>Our Minecraft server will be available soon for you to join and enjoy.</p>
  </section>

  <section id="snow">
    <h2>Snowfall Intensity</h2>
    <label for="snow-intensity">Adjust Snowfall Intensity:</label>
    <input type="range" id="snow-intensity" min="1" max="100" value="40">
    <p>Current Intensity: <span id="snow-value">40</span>%</p>
  </section>

  <footer>
    © 2025 Morden Studios | All Rights Reserved.
  </footer>

  <script>
    // Kar Efekti - Snowfall
    const snowCountSlider = document.getElementById('snow-intensity');
    const snowValueDisplay = document.getElementById('snow-value');
    const snowflakes = [];

    snowValueDisplay.textContent = snowCountSlider.value;

    // Karın yoğunluğunu kontrol et
    snowCountSlider.addEventListener('input', function() {
      snowValueDisplay.textContent = snowCountSlider.value;
      updateSnowfall(parseInt(snowCountSlider.value));
    });

    // Kar tanelerinin animasyonu ve oluşturulması
    function updateSnowfall(snowCount) {
      // İlk olarak tüm kar tanelerini temizle
      snowflakes.forEach(snow => snow.remove());
      snowflakes.length = 0; // Boşalt

      // Yeni kar taneleri ekle
      for (let i = 0; i < snowCount; i++) {
        const snow = document.createElement('div');
        snow.classList.add('snowflake');
        snow.innerHTML = '❄';
        snow.style.left = Math.random() * 100 + 'vw';
        snow.style.animationDuration = (Math.random() * 5 + 5) + 's'; // Daha akıcı
        snow.style.fontSize = (Math.random() * 10 + 10) + 'px';
        snow.style.animationDelay = Math.random() * 5 + 's'; // Farklı zamanlamalar
        snow.style.animationTimingFunction = 'linear';
        document.body.appendChild(snow);
        snowflakes.push(snow);
      }
    }

    // Başlangıç yoğunluğu
    updateSnowfall(parseInt(snowCountSlider.value));
  </script>
</body>
</html>
