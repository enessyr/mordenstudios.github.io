<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>1D Savaş Oyunu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
    }
    #game {
      position: relative;
      width: 800px;
      height: 400px;
      margin: 50px auto;
      border: 2px solid #fff;
      background-color: #333;
    }
    .character {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      bottom: 10px;
    }
    .enemy {
      width: 50px;
      height: 50px;
      background-color: blue;
      position: absolute;
      bottom: 10px;
    }
    #health-bar, #enemy-health-bar {
      height: 20px;
      width: 100%;
      margin: 10px;
    }
    .health {
      height: 100%;
      background-color: green;
    }
  </style>
</head>
<body>
  <h1>1D Savaş Oyunu</h1>
  <div id="game">
    <div id="player" class="character" style="left: 10px;"></div>
    <div id="enemy" class="enemy" style="left: 700px;"></div>
  </div>
  <div id="health-bar">
    <div id="player-health" class="health" style="width: 100%;"></div>
  </div>
  <div id="enemy-health-bar">
    <div id="enemy-health" class="health" style="width: 100%;"></div>
  </div>
  <button onclick="attack()">Saldır</button>

  <script>
    let playerHealth = 100;
    let enemyHealth = 100;

    function attack() {
      let damage = Math.floor(Math.random() * 20) + 5; // 5-25 arasında rastgele hasar
      enemyHealth -= damage;
      if (enemyHealth < 0) enemyHealth = 0;
      document.getElementById('enemy-health').style.width = enemyHealth + '%';

      // Düşmanın karşı saldırısı
      setTimeout(() => {
        let enemyDamage = Math.floor(Math.random() * 15) + 5;
        playerHealth -= enemyDamage;
        if (playerHealth < 0) playerHealth = 0;
        document.getElementById('player-health').style.width = playerHealth + '%';

        if (playerHealth === 0) alert('Yenildiniz!');
        if (enemyHealth === 0) alert('Kazandınız!');
      }, 1000);
    }
  </script>
</body>
</html>
