
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Akıllı Yapay Zekâ</title>
  <style>
    body {
      background: linear-gradient(to right, #1f4037, #99f2c8);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      color: white;
    }
    #cevap {
      margin-top: 20px;
      font-size: 22px;
      background: rgba(0,0,0,0.4);
      display: inline-block;
      padding: 20px;
      border-radius: 15px;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      margin: 5px;
    }
    button {
      background-color: #00c6ff;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background-color: #0072ff;
    }
  </style>
</head>
<body>
  <h1>Hünkâr Yapay Zekâsı</h1>
  <p>Sualinizi yazınız:</p>
  <input type="text" id="soru" placeholder="Sualiniz...">
  <button onclick="cevapla()">Sor</button>

  <div id="cevap"></div>

  <script>
    const bilgiBankasi = {
      "osmanlı tarihi": "Osmanlı Devleti 1299 yılında kurulmuştur.",
      "istanbul'un fethi": "İstanbul, Fatih Sultan Mehmet tarafından 1453 yılında fethedilmiştir.",
      "matematik nedir": "Matematik, sayıların ve şekillerin bilimidir.",
      "dünya yuvarlak mı": "Evet, dünya geoid yani hafif basık yuvarlaktır.",
      "ataturk kimdir": "Mustafa Kemal Atatürk, Türkiye Cumhuriyeti'nin kurucusudur.",
      "su neden ıslatır": "Su, moleküler yapısından dolayı yüzeyleri ıslatır."
    };

    function cevapla() {
      let soru = document.getElementById('soru').value.toLowerCase();
      soru = soru.normalize('NFD').replace(/[\u0300-\u036f]/g, ''); // Türkçe karakterleri düzleştirir
      let enYakin = null;
      let maxBenzerlik = 0;

      for (const anahtar in bilgiBankasi) {
        let benzerlik = uygunlukHesapla(soru, anahtar);
        if (benzerlik > maxBenzerlik) {
          maxBenzerlik = benzerlik;
          enYakin = anahtar;
        }
      }

      if (maxBenzerlik > 0.3) {
        document.getElementById('cevap').innerHTML = bilgiBankasi[enYakin];
      } else {
        document.getElementById('cevap').innerHTML = "Sualinizi anlayamadım, hünkarım.";
      }
    }

    function uygunlukHesapla(a, b) {
      a = a.replace(/\s+/g, '');
      b = b.replace(/\s+/g, '');
      let uzunluk = Math.max(a.length, b.length);
      let ortak = 0;
      for (let i = 0; i < Math.min(a.length, b.length); i++) {
        if (a[i] === b[i]) ortak++;
      }
      return ortak / uzunluk;
    }
  </script>
</body>
</html>
