<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Sohbet Odası</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      align-self: flex-start;
      background: #e0e0e0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
    }

    .input-container {
      display: flex;
      padding: 10px;
      background: #ddd;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 10px;
      background: #2e7d32;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Mesajınızı yazınız..." />
      <button onclick="sendMessage()">Gönder</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const msg = input.value.trim();
      if (msg === "") return;

      const div = document.createElement("div");
      div.className = "message";
      div.textContent = msg;

      document.getElementById("messages").appendChild(div);
      input.value = "";
      input.focus();
    }
  </script>
</body>
</html>
