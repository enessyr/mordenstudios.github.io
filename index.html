<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sohbet Odası</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #000;
      --message-bg: #dcf8c6;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #fff;
      --message-bg: #2e7d32;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      background: var(--message-bg);
      color: var(--text-color);
      padding: 10px;
      border-radius: 15px;
      margin: 5px;
      max-width: 70%;
      align-self: flex-end;
    }

    .message-container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #ccc;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
    }

    .input-area button {
      padding: 10px;
      margin-left: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
    }

    .settings-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--bg-color);
      padding: 10px;
      border: 1px solid gray;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .settings-panel select, .settings-panel button {
      padding: 5px;
    }

    #toggleSettings {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }

    @media screen and (max-width: 600px) {
      .message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body data-theme="light">
  <button id="toggleSettings">⚙️</button>

  <div class="settings-panel" id="settingsPanel">
    <label>Dil:
      <select id="lang">
        <option value="tr">Türkçe</option>
        <option value="en">English</option>
      </select>
    </label>
    <label>Tema:
      <select id="theme">
        <option value="light">Açık</option>
        <option value="dark">Karanlık</option>
      </select>
    </label>
  </div>

  <div class="chat-box" id="chatBox">
    <div class="message-container" id="messages"></div>
  </div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Mesaj yaz..." />
    <button onclick="sendMessage()">Gönder</button>
  </div>

  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const themeSelect = document.getElementById("theme");
    const settingsPanel = document.getElementById("settingsPanel");

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      const div = document.createElement("div");
      div.className = "message";
      div.textContent = msg;
      messages.appendChild(div);
      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }

    document.getElementById("toggleSettings").onclick = () => {
      settingsPanel.style.display =
        settingsPanel.style.display === "flex" ? "none" : "flex";
    };

    themeSelect.onchange = () => {
      document.body.setAttribute("data-theme", themeSelect.value);
    };
  </script>
</body>
</html>
