<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayRealm - Oyunlar Diyarı</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="tema-yaz">
  <header>
    <h1>PlayRealm</h1>
    <nav>
      <button onclick="toggleAyarlar()">Ayarlar</button>
    </nav>
  </header>

  <div id="ayarlar" style="display:none;">
    <h2>Ayarlar</h2>
    <label>Dil Seçiniz:</label>
    <select onchange="dilDegistir(this.value)">
      <option value="tr">Türkçe</option>
      <option value="en">İngilizce</option>
      <option value="de">Almanca</option>
      <option value="fr">Fransızca</option>
    </select>
    <br><br>
    <label>Tema Seçiniz:</label>
    <button onclick="temaDegistir('tema-yaz')">Yaz</button>
    <button onclick="temaDegistir('tema-kis')">Kış</button>
    <button onclick="temaDegistir('tema-parti')">Parti</button>
  </div>

  <main id="oyunlar">
    <div class="oyun-karti" onclick="location.href='oyunlar/gta5.html'">
      <img src="resimler/gta5.jpg" alt="GTA V">
      <h2>GTA V</h2>
    </div>
    <div class="oyun-karti" onclick="location.href='oyunlar/witcher3.html'">
      <img src="resimler/witcher3.jpg" alt="The Witcher 3">
      <h2>The Witcher 3</h2>
    </div>
    <div class="oyun-karti" onclick="location.href='oyunlar/cyberpunk2077.html'">
      <img src="resimler/cyberpunk2077.jpg" alt="Cyberpunk 2077">
      <h2>Cyberpunk 2077</h2>
    </div>
    <div class="oyun-karti" onclick="location.href='oyunlar/rdr2.html'">
      <img src="resimler/rdr2.jpg" alt="Red Dead Redemption 2">
      <h2>Red Dead Redemption 2</h2>
    </div>
    <div class="oyun-karti" onclick="location.href='oyunlar/minecraft.html'">
      <img src="resimler/minecraft.jpg" alt="Minecraft">
      <h2>Minecraft</h2>
    </div>
    <!-- Devamı 250 oyun şeklinde çoğalacak -->
  </main>

  <script src="script.js"></script>
</body>
</html>
