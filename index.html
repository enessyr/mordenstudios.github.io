<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hünkârın Akıllı Yapay Zekâsı</title>
  <style>
    body {
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/Flag_of_the_Ottoman_Empire.svg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 50px;
      color: white;
      background-color: black;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      margin-top: 30px;
    }
    input, button {
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
    }
    button {
      background-color: #f1c40f;
      cursor: pointer;
      color: black;
    }
    button:hover {
      background-color: #d4ac0d;
    }
    #cevap {
      margin-top: 20px;
      font-size: 22px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hünkârın Yapay Zekâsı</h1>
    <p>Sualinizi yazınız:</p>
    <input type="text" id="soru" placeholder="Sualiniz...">
    <button onclick="cevapla()">Sor!</button>
    <div id="cevap"></div>
  </div>

  <script>
    const bilgiBankasi = {
      "osmanlı tarihi": "Osmanlı Devleti, 1299 yılında Söğüt'te kurulmuştur, 600 yıl hüküm sürmüştür.",
      "istanbul'un fethi": "İstanbul, 29 Mayıs 1453 tarihinde Fatih Sultan Mehmed tarafından fethedilmiştir.",
      "matematik nedir": "Matematik; sayı, şekil ve mantık üzerine kurulu bilim dalıdır.",
      "dünya yuvarlak mı": "Evet hünkarım, dünya geoid bir şekle sahiptir, yani yuvarlağa benzer.",
      "ataturk kimdir": "Gazi Mustafa Kemal Atatürk, Türkiye Cumhuriyeti'nin kurucusudur.",
      "su neden ıslatır": "Su, moleküllerinin polar yapısı nedeniyle yüzeylere yapışarak ıslatır.",
      "güneş nedir": "Güneş, Dünya'ya en yakın yıldızdır ve ısı ile ışık kaynağımızdır.",
      "mehter takımı nedir": "Mehter, Osmanlı ordusunun savaş müziği yapan askeri bandosudur.",
      "türk bayrağı anlamı": "Türk bayrağındaki kırmızı renk şehit kanını, ay ve yıldız ise bağımsızlığı temsil eder.",
      "en büyük gezegen": "En büyük gezegen hünkarım, Jüpiter'dir.",
      "ramazan nedir": "Ramazan, İslam âleminde oruç tutulan mübarek aydır.",
      "suyun kaynama noktası": "Suyun kaynama noktası 100°C'dir.",
      "osmanlı padişahları kaç kişidir": "Toplam 36 Osmanlı padişahı vardır, hünkarım.",
      "en hızlı hayvan": "Dünyanın en hızlı hayvanı, dalış sırasında saatte 389 km'ye ulaşan kerkenezdir.",
      "anayasamız nedir": "Türkiye Cumhuriyeti Anayasası, devletin temel hukuk kurallarını belirleyen metindir.",
      "istanbul kaç kıtada": "İstanbul, hem Avrupa hem Asya kıtasında bulunur.",
      "atom nedir": "Atom, maddenin en küçük yapı taşıdır.",
      "elektrik nedir": "Elektrik, yüklerin hareketi sonucu oluşan enerjidir.",
      "şehzade nedir": "Şehzade, Osmanlı'da padişahın oğluna verilen unvandır.",
      "kudüs nerede": "Kudüs, Orta Doğu'da, Filistin bölgesinde bulunan kutsal bir şehirdir."
    };

    function cevapla() {
      let soru = document.getElementById('soru').value.toLowerCase();
      soru = soru.normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace(/[çğışüö]/g, function(c) {
        return {'ç':'c','ğ':'g','ı':'i','ş':'s','ü':'u','ö':'o'}[c];
      });

      let enYakin = null;
      let maxBenzerlik = 0;

      for (const anahtar in bilgiBankasi) {
        let benzerlik = uygunlukHesapla(soru, anahtar);
        if (benzerlik > maxBenzerlik) {
          maxBenzerlik = benzerlik;
          enYakin = anahtar;
        }
      }

      const cevapDiv = document.getElementById('cevap');
      if (maxBenzerlik > 0.3) {
        const cevap = bilgiBankasi[enYakin];
        cevapDiv.innerHTML = cevap;
        sesliOku(cevap);
      } else {
        const mesaj = "Sualinizi anlayamadım, hünkarım.";
        cevapDiv.innerHTML = mesaj;
        sesliOku(mesaj);
      }
    }

    function uygunlukHesapla(a, b) {
      a = a.replace(/\s+/g, '');
      b = b.replace(/\s+/g, '');
      let uzunluk = Math.max(a.length, b.length);
      let ortak = 0;
      for (let i = 0; i < Math.min(a.length, b.length); i++) {
        if (a[i] === b[i]) ortak++;
      }
      return ortak / uzunluk;
    }

    function sesliOku(metin) {
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance();
        msg.lang = 'tr-TR';
        msg.text = metin;
        window.speechSynthesis.speak(msg);
      }
    }
  </script>
</body>
</html>
